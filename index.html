<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tasks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container mt-5">
      <!-- Task 1 -->
      <section class="mb-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Bài tập 1 - Tính Điểm Chuẩn</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label"> ĐIỂM CHUẨN </label>
                <input
                  min="0"
                  type="number"
                  class="form-control"
                  id="input-admission-score"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> KHU VỰC </label>
                <input class="form-control" id="input-area" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> ĐỐI TƯỢNG </label>
                <input class="form-control" id="input-priority" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> ĐIỂM MÔN 1 </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-subject-1"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> ĐIỂM MÔN 2 </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-subject-2"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> ĐIỂM MÔN 3 </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-subject-3"
                />
              </div>
            </div>
            <button id="calculate-admission-score" class="btn btn-success">
              TÍNH ĐIỂM
            </button>
            <h2 class="mt-3 text-success" id="output-admission-score"></h2>
          </div>
        </div>
      </section>

      <!-- Task 2 -->
      <section class="mb-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Bài tập 2 - Tính Tiền Điện</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label"> Tên Khách Hàng </label>
                <input class="form-control" id="input-customer-name" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label"> Số KW </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-kw"
                />
              </div>
            </div>
            <button id="calculate-electricity-bill" class="btn btn-success">
              Tính tiền điện
            </button>
            <h2 class="mt-3 text-success" id="output-electricity-bill"></h2>
          </div>
        </div>
      </section>

      <!-- Task 3 -->
      <section class="mb-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Bài tập 3 - Tính Thuế Thu Nhập Cá Nhân</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label"> Nhập Họ Và Tên </label>
                <input class="form-control" id="input-employee-name" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> Nhập Tổng Thu Nhập Năm </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-total-income"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> Nhập Số Người Phụ Thuộc </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-dependents"
                />
              </div>
            </div>
            <button id="calculate-income-tax" class="btn btn-success">
              Tính Thuế
            </button>
            <h2 class="mt-3 text-success" id="output-income-tax"></h2>
          </div>
        </div>
      </section>

      <!-- Task 4 -->
      <section class="mb-5">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3>Bài tập 4 - Tính Tiền Cáp Thu</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="residential"
                  name="customer-type"
                  value="ND"
                  onclick="hideConnect()"
                />
                <label class="form-check-label" for="residential">
                  Nhà Dân
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  id="business"
                  name="customer-type"
                  value="DN"
                  onclick="showConnect()"
                />
                <label class="form-check-label" for="business">
                  Doanh Nghiệp
                </label>
              </div>
            </form>
            <div class="row mt-3">
              <div class="col-md-4 mb-3">
                <label class="form-label"> Nhập Mã Khách Hàng </label>
                <input class="form-control" id="input-customer-id" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label"> Nhập Số Kênh Cao Cấp </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-premium-channels"
                />
              </div>
              <div class="col-md-4 mb-3 d-none" id="number-of-connections">
                <label class="form-label"> Nhập Số Kết Nối </label>
                <input
                  type="number"
                  min="0"
                  class="form-control"
                  id="input-connections"
                />
              </div>
            </div>
            <button id="calculate-cable-bill" class="btn btn-success">
              Tính Tiền CÁP
            </button>
            <h2 class="mt-3 text-success" id="output-cable-bill"></h2>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
